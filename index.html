<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday, Airylle! ðŸŽ‰</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 800% 800%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: popIn 2s ease forwards, bounce 2s infinite 2s;
            z-index: 2;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .confetti span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>ðŸŽ‰ Happy Birthday, Airylle! ðŸŽ‚</h1>
    <div class="confetti"></div>
    <script>
        const colors = [
            '#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd',
            '#f9bec7', '#fcd5ce', '#a6dcef', '#9ec1cf', '#b5ead7'
        ];
        const confettiContainer = document.querySelector('.confetti');

        for (let i = 0; i < 100; i++) {
            const confetto = document.createElement('span');
            confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetto.style.left = Math.random() * 100 + 'vw';
            confetto.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetto.style.animationDelay = Math.random() * 5 + 's';
            confettiContainer.appendChild(confetto);
        }
    </script>
</body>

</html>
